<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_detail.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <div class="nav">
        <img src="image/dd.jpg" alt="">
        <span>我的博客系统</span>
        <!-- 空白元素，用来占位置 -->
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="#">注销</a>
    </div>

    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="left">
            <!-- 表示整个用户信息区域 -->
            <div class="card">
                <img src="image/2.jpg" alt="">
                <h3>如风暖阳</h3>
                <a href="#">gitHub地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>

        <!-- 右侧个人信息 -->
        <div class="right">
            <!-- 使用该div来包裹整个博客的内容详情 -->
            <div class="blog-content">
                <!-- 与博客详情页逻辑不同的是，该页面不再需要创建标签，
                    直接在已经挂在DOM树上的标签中填写内容即可，因为该页面是固定区域的，
                    而列表页是多个列表 -->
                <!-- 博客标题 -->
                <h3></h3>
                <!-- 博客的时间 -->
                <div class="date"></div>
                <!-- 正文 -->
                <div id="content" style="opacity: 80%">
                </div>
            </div>
        </div>
    </div>

    <script>
        function getBlogDetail() {
           $.ajax({
               type: 'get',
               // location.search 拿到了形如 '?blogId=5' 这样的一段内容
               url: 'blog' + location.search,
               success: function(body) {
                   // 根据 body 中的内容来构造页面
                   // 1. 构造博客标题
                   let h3 = document.querySelector(".blog-content>h3");
                   h3.innerHTML = body.title;
                   // 2. 构造博客发布时间
                   let dateDiv = document.querySelector('.date');
                   dateDiv.innerHTML = body.postTime;
                   // 3. 构造博客正文
                   // 如果直接把 content 设为 innerHTML, 此时展示在界面上的内容, 是原始的 markdown 字符串
                   // 咱们需要的是渲染后的, 带有格式的效果
                   // let content = document.querySelector('#content');
                   // content.innerHTML = body.content;

                   // 第一个参数对应 id=content 的 html 标签. 渲染后得到的 html 片段就会被放到这个 标签下. 
                   editormd.markdownToHTML('content', {
                       markdown: body.content
                   });
               }
           });
       }
       getBlogDetail();
   </script>

   <!-- 在这里引入上述的 js 文件, 就可以执行到里面的代码, 也就进行了登录状态的监测了 -->
   <script src="js/common.js"></script>
   <script>
       // 针对博客列表页, 调用的时候传入参数
       getUserInfo('blog_list.html');
   </script>
</body>
</html>
