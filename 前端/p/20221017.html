<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
    function add(a,b,c,d,e,f,g) {
        a=a||0;
        b=b||0;
        c=c||0;
        d=d||0;
        e=e||0;
        f=f||0;
        g=g||0;
        return a+b+c+d+e+f+g;
    } 
    console.log(add(10,20));
    console.log(add(10,20,30));
    console.log(add(10,20,30,40));
    </script>
</body>
</html>
