<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="one">1</div>
        <div class="one">2</div>
        <div class="one">3</div>
    </div>

    <style>
        .parent {
            /* width : 100% 让当前元素的宽度和他的父元素一样宽 */
            width: 100%;
            height: 200px;
            background-color: rgb(96,10,107);

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .one {
            width: 100px;
            height: 100px;
            background-color: rgb(100,200,100);
            border-radius: 15px;
        }
    </style>
</body>
</html>
