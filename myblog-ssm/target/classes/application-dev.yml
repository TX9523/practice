# 开发环境配置文件
# 配置数据库连接
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ssmblog_system?characterEncoding=utf8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
# 开启 MyBatis SQL 打印
logging:
  level:
    com:
      example:
        demo: debug
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl